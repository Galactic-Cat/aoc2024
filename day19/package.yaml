version:             0.1.0.0
github:              "Galactic-Cat/aoc2024/day19"
license:             CC0
author:              "Galactic-Cat"
maintainer:          "Galactic-Cat"
copyright:           "2024 Galactic-Cat"

# extra-source-files:
# - README.md
# - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
